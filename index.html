<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="game-zone">
        <img src="images/images/paper.png" alt="El Ju">
        <img src="images/images/rock.png" alt="El Ju">
    </section>

    <p id="result">
        Tu ganas escogiendo <strong>tijeras</strong>
        en contra de <strong>papel</strong>
    </p>
    <p id="score">
        Has ganado <strong>5</strong> veces
        Has perdido <strong>4</strong> veces
    </p>

    <section>
        <button>
                <img src="images/images/paper.png" alt="El Ju">
        </button>
        <button>
                <img src="images/images/rock.png" alt="El Ju">
        </button>
        <button>
                <img src="images/images/scissors.png" alt="El Ju">
        </button>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
