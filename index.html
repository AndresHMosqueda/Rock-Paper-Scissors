<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section id="game-zone">

        <figure>

            <figcaption>Jugador</figcaption>

            <img id="playerChoice" src="images/images/rock.png" alt="Elección del jugador">

        </figure>



        <figure>

            <figcaption>Computadora</figcaption>

            <img id="computerChoice" src="images/images/rock.png" alt="Elección del computador">

        </figure>

    </section>

    <p id="result">
        Tu empatas escogiendo <strong>piedra</strong>
        en contra de <strong>piedra</strong>
    </p>
    <p id="score">
        Has ganado <strong>0</strong> veces
        Has perdido <strong>0</strong> veces
    </p>

    <section>
        <p>Escoge una opcion:</p>
        <button data-choice="papel">
            <img src="images/images/paper.png" alt="El Ju">
        </button>
        <button data-choice="piedra">
            <img src="images/images/rock.png" alt="El Ju">
        </button>
        <button data-choice="tijeras">
            <img src="images/images/scissors.png" alt="El Ju">
        </button>
    </section>

    <script src="app.js"></script>
</body>

</html>
